<div class="container">
  <div class="row">

    <div class="col-xl-12 text-center">
      <div class="btn-power">
        <button (click)="disminuir();">-</button>
        <p>Poder</p>
        <button (click)="aumentar();">+</button>
      </div>
    </div>

    <div class="col-xl-12">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Foto</th>
            <th scope="col">Nombre</th>
            <th scope="col">Casa</th>
            <th scope="col">Genero</th>
            <th scope="col">Edad</th>
            <th scope="col">Poder</th>
            <th scope="col">Estado</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let data of alumno">
            <td>
              <img [src]="data.image" alt="">
            </td>
            <td>
              {{data.name}}
            </td>
            <td>
              <span class="badge" 
              [ngClass]="{'bg-primary': data.house === 'Gryffindor', 
              'bg-success': data.house === 'Slytherin', 
              'bg-warning text-dark': data.house === 'Hufflepuff',
              'bg-danger': data.house === 'Ravenclaw'}">
                {{data.house}}
              </span>
            </td>
            
            <td>
              <img style="width: 20px;" *ngIf="data.gender === 'female'" src="../../../assets/img/female.png" alt="">
              <img style="width: 20px;" *ngIf="data.gender === 'male'" src="../../../assets/img/male.png" alt="">
            </td>
            <td>
              {{data.yearOfBirth | edad}}
            </td>

            <td>
              <div class="progress">
                <div class="progress-bar progress-bar-striped" 
                [ngClass]="{
                'bg-success': data.power + power > 15, 
                'bg-warning': data.power + power > 40,
                'bg-danger': data.power + power > 80}"
                role="progressbar" [style.width.%]="data.power + power" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              {{data.power + power}} - <strong>{{data.power + power > 15 ? 'Fuerte' : 'Debil'}}</strong>
            </td>

            <td>
              <p [style.color]="data.alive ? '#000000' : '#cbcbcb'">
                {{data.alive ? 'Vivo' : 'Muerto'}}
              </p>
            </td>
            <td>
             
            </td>
          </tr>
         
        </tbody>
      </table>

    </div>
  </div>
</div>
